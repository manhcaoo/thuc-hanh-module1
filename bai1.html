  <body>
    <!-- Cho danh sách các điểm thi ở trong một mảng
    Hãy viết hàm tìm được điểm thi cao thứ 3 với đầu vào là một mảng điểm.(không dùng hàm có sẵn để sắp xếp).
    Khai báo được hàm, bao gồm cả tham số
    Dùng vòng lặp để duyệt được mảng
    Tìm được giá trị điểm cao thứ 3
    Viết mã sạch
     -->

    <script>
      function findTop3(arr) {
        let max1 = 0;
        let max2 = 0;
        let max3 = 0;
        for (i = 0; i < arr.length; i++) {
          if (arr[i] > max1) {
            max1 = arr[i];
          }
        }

        for (i = 0; i < arr.length; i++) {
          if (arr[i] > max2 && arr[i] < max1) {
            max2 = arr[i];
          }
        }
        for (i = 0; i < arr.length; i++) {
          if (arr[i] > max3 && arr[i] < max2) {
            max3 = arr[i];
          }
        }
        return max3;
      }

      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      alert(findTop3(arr));
    </script>
  </body>
